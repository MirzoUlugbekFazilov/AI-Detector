<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    
    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="AI Content Detector - Detect AI-generated content in images, videos, documents, and text files. Free online AI detection tool."
    />
    <meta name="keywords" content="AI detector, AI content detection, fake image detector, AI text detector, deepfake detector" />
    <meta name="author" content="AI Detector" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AI Content Detector" />
    <meta property="og:description" content="Detect AI-generated content in images, videos, and documents" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="AI Content Detector" />
    <meta property="twitter:description" content="Detect AI-generated content in images, videos, and documents" />
    
    <!-- Favicon - Using emoji as icon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>" />
    
    <title>AI Content Detector - Detect AI Generated Images, Videos & Documents</title>
    
    <!-- Loading Screen Styles -->
    <style>
      /* Reset default margins */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Loading screen that shows before React loads */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        font-size: 80px;
        margin-bottom: 20px;
        animation: bounce 1s infinite;
      }
      
      .loading-text {
        color: white;
        font-size: 24px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-weight: 600;
        margin-bottom: 20px;
      }
      
      .loading-subtext {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin-bottom: 30px;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      
      /* Hide loading screen once React mounts */
      body.react-loaded #loading-screen {
        display: none;
      }

      /* Noscript fallback styling */
      .noscript-message {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        text-align: center;
        padding: 20px;
      }

      .noscript-content h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .noscript-content p {
        font-size: 18px;
        margin-bottom: 15px;
        line-height: 1.6;
      }

      .noscript-content .subtitle {
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen (shows before React loads) -->
    <div id="loading-screen">
      <div class="loading-logo">üîç</div>
      <div class="loading-text">AI Content Detector</div>
      <div class="loading-subtext">Initializing application...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React will inject content here -->
    <div id="root"></div>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <div class="noscript-message">
        <div class="noscript-content">
          <h1>üîç AI Content Detector</h1>
          <p>
            You need to enable JavaScript to run this app.
          </p>
          <p class="subtitle">
            Please enable JavaScript in your browser settings and refresh the page.
          </p>
        </div>
      </div>
    </noscript>
    
    <!-- Script to hide loading screen once React loads -->
    <script>
      // This will be executed after React mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
          }
          document.body.classList.add('react-loaded');
        }, 500);
      });
    </script>
  </body>
</html>
